spring.application.name=service-4

server.port=8084

# Default DB (H2 in-memory for local dev)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:classesdb;DB_CLOSE_DELAY=-1}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Enable H2 console (local dev only)
spring.h2.console.enabled=true

# Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html

# Logging with traceId
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%X{traceId}] %logger{36} - %msg%n
